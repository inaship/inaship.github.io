    <script type="text/javascript">
      var apiUrl = "http://api.potekanet.com";
      var authtext = "c3luY21hcms6a2Y3UFpiNzI=";
      //apiUrl = "";
      //authtext = "dGVzdHVzZXI6cGFzc3dvcmQ";
      function getJSON() {
        var req = new XMLHttpRequest();     // XMLHttpRequest オブジェクトを生成する
        req.onreadystatechange = function() {     // XMLHttpRequest オブジェクトの状態が変化した際に呼び出されるイベントハンドラ
          if(req.readyState == 4 && req.status == 200){ // サーバーからのレスポンスが完了し、かつ、通信が正常に終了した場合
            alert(req.responseText);              // 取得した JSON ファイルの中身を表示
          }
        };
        var reqUrl = apiUrl + "/v1/area/real/ja/prefecture?jisCode=09,10&element=temp";
        req.open("GET", reqUrl, false); // HTTPメソッドとアクセスするサーバーの　URL　を指定
        req.setRequestHeader("X-POTEKA-Authorization", authtext);
        req.send(null);             // 実際にサーバーへリクエストを送信
      }
    </script>
  </head>
  <body>
    <div id="wapper">
      <div id="container">
        <div>GTS</div>
        <div><button onclick="getJSON();">get json</button></div>
      </div>
      <footer>
        <p>&nbsp;</p>
      </footer>
    </div>
  </body>
