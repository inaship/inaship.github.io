              </div>

                <ul class="meta-search">
                  <li><i class="fa fa-twitter"></i> <span>Not Found</span></li>
                  <li><i class="fa fa-file-word-o"></i> <span><a href="http://ja.wikipedia.org/wiki/{{person.nick_name}}" target="_blank">Wikipedia</a></span></li>
                  <li><i class="fa fa-picture-o"></i> <span><a href="https://www.google.co.jp/search?q={{person.nickname}}&tbm=isch" target="_blank">画像検索</a></span></span></li>
                </ul>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                <h3>{{person.name_j}} / {{person.name_e}}</h3>
                <p>{{person.description}}</p>
                <p>名言「{{person.word}}」</p>
